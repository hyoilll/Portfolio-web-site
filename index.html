<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyoil's Protfolio</title>
    <meta name="description" content="Protfolio" />
    <meta name="author" content="Hyoil" />
    <link rel="icon" type="image/png" href="./imgs/favicon.png" />
    <script
      src="https://kit.fontawesome.com/faffc246c6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <section class="content profile">
      <div class="profile__header">
        <div class="logo">
          <img src="./imgs/favicon.png" alt="logo__icon" />
          <span class="logo__title">Hyo il</span>
        </div>
        <nav class="profile_menu">
          <ul class="menus">
            <li class="menu">Home</li>
            <li class="menu">About</li>
            <li class="menu">Skills</li>
            <li class="menu">My work</li>
            <li class="menu">Testimonials</li>
            <li class="menu">Contact</li>
          </ul>
        </nav>
      </div>
      <div class="profile__contents">
        <div class="content">
          <div class="content__picture">
            <img src="./imgs/이효일반명함.jpg" alt="picture" />
          </div>
        </div>
        <div class="content">
          <div class="content__dic">
            初めまして、
            <br />イ・ヒョイルと申します。
          </div>
        </div>
        <div class="content">
          <div class="content___smallText">
            プロントエンドエンジニアを目指しております。よろしくお願いいたします。
          </div>
        </div>
        <div class="content">
          <div class="content__btn">
            <button class="">CONTACT ME</button>
          </div>
        </div>
      </div>
    </section>
    <section class="content"></section>
    <section class="content"></section>
    <section class="content"></section>
    <section class="content"></section>
    <section class="content"></section>
  </body>
</html>
