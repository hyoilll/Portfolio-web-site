<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyoil's Protfolio</title>
    <meta name="description" content="Protfolio" />
    <meta name="author" content="Hyoil" />
    <link rel="icon" type="image/png" href="./imgs/favicon.png" />
    <script
      src="https://kit.fontawesome.com/faffc246c6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>

  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <img src="./imgs/favicon.png" alt="" />
        <a href="#">Hyoil</a>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__menu__item">Home</li>
        <li class="navbar__menu__item">About</li>
        <li class="navbar__menu__item">Skills</li>
        <li class="navbar__menu__item">My work</li>
        <li class="navbar__menu__item">Testimonial</li>
        <li class="navbar__menu__item">Contact</li>
      </ul>

    <!-- Home -->
    <section id="home">
      <img
        src="./imgs/이효일반명함.jpg"
        alt="hyoil's profile photo"
        class="home__avatar"
      />
      <h1 class="home__title">初めまして、<br />イ・ヒョイルと申します。</h1>
      <h2 class="home__description">
        フロントエンドエンジニアを目指しております。よろしくお願いいたします。
      </h2>
      <button class="home__contect">Contact Me</button>
    </section>
    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
